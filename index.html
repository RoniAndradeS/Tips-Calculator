<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF8">
    <meta httpequiv="XUACompatible" content="IE=edge">
    <meta name="viewport" content="width=devicewidth, initialscale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>Calculadora de Gorjetas</title>
</head>
<body>
    <div id="container">
        <div>
            <h1 class="title">Calculadora de Gorjetas</h1>
        </div>
        <div>
            <form class="tipsform" id="tipsform">
                <label for="bill">
                    <p>Quanto ficou a conta?</p>
                </label>
                <p>
                    R$ <input type="number" placeholder="100" name="bill" id="bill" class="forminput" >
                </p>
                <label for="serviceQualy">
                    <p>Como foi seu serviço</p>
                </label>
                <p>
                    <select name="servicequaly" id="servicequaly" class="formselect">
                        <option disabled selected value="0"> Escolha uma opção</option>
                        <option value="0.3">30% - Incrível</option>
                        <option value="0.2">20% - Bom</option>
                        <option value="0.15">15% - Aceitável</option>
                        <option value="0.10">10% - Ruim</option>
                        <option value="0,5">0,5% - Péssimo</option>
                    </select>
                </p>
                <label for="people">
                    <p>Quantas pessoas vão dividir a conta?</p>
                </label>
                <p>
                    <input type="number" placeholder="1" name="people" id="people" class="forminput" > Pessoa(s)
                </p>
               <button type="submit" class="formsubmit">Calcular</button>
            </form>
        </div>
        <div id="totaltip">
            Gorjeta Total:
            R$<span id="tip">0.00</span>
            <p id="each">cada</p> 
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
